<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="group m-auto p-4 d-flex flex-column align-items-center bg-light bg-opacity-25 border rounded shadow position-relative">
        <h2>Create Account</h2>
  
        <input id="userName" class="form-control my-3" placeholder="Enter your Name" type="text">
        <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="text">
        <input id="signupPassword" class="form-control my-3" placeholder="Enter your password" type="password">
  
        <p id="successMessage" class="text-success bg-success-subtle rounded"></p>
        <p id="incorrect" class="text-danger bg-danger-subtle px-2 py-1 rounded" style="display: none;"></p>
  
        <!-- Row for SignUp Button -->
        <button onclick="signup()" class="btn btn-success m-1 w-25">SignUp</button>
          
        <!-- Icon Button for Modal -->
        <button type="button" class="btn btn-link p-0 position-absolute" style="bottom: 10px; right: 10px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fas fa-question-circle text-dark" style="font-size: 1.5rem; "></i>
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up Tips</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Please make sure to:
                <ul>
                  <li>Enter a valid name.</li>
                  <li>Use a valid email address.</li>
                  <li>Choose a strong password.</li>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </main>
  


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
